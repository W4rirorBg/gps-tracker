<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Tracker Login</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <select id="role">
      <option value="admin">Admin</option>
      <option value="viewer">Viewer</option>
      <option value="tracked">Tracked</option>
    </select>
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPS Tracker Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error-message"></p>
  </div>

  <div id="admin-panel" class="panel hidden">
    <h2>Admin Panel</h2>
    <p>Welcome Admin</p>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="viewer-panel" class="panel hidden">
    <h2>Viewer Panel</h2>
    <p>Welcome Viewer</p>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="tracked-panel" class="panel hidden">
    <h2>Tracking Panel</h2>
    <p>Your location is being tracked.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>

</body>
</html>
