<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Tracker Login</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <select id="role">
      <option value="admin">Admin</option>
      <option value="viewer">Viewer</option>
      <option value="tracked">Tracked</option>
    </select>
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>
</body>
</html>
